<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head">
</head>
<body>
<div class="wrapper container">
    <div th:replace="/fragments/top :: top"></div>
    <div class="heading">
        <h2 th:text="${h1name}"></h2>
    </div>
    <!--<div th:replace="/fragments/leftnavbar :: left_panel"></div>-->
    <section class="col-md-17">
        <div class="divTable redTable table-responsive">
            <div class="divTableHeading">
                <div class="divTableRow">
                    <div class="divTableHead">Інвент. номер</div>
                    <div class="divTableHead">Виготовленно</div>
                    <div class="divTableHead">Отриманно</div>
                    <div class="divTableHead">Виробник</div>
                    <div class="divTableHead">Відділ</div>
                    <div class="divTableHead">Тип предмету</div>
                </div>
            </div>
            <div class="divTableBody">
                <div class="divTableRow" th:each="stuffs : ${stuffBySubdv}">
                    <div  class="divTableCell">
                        <a class="btn btn-link btn-sm" th:text="${stuffs.number}" th:href="@{'/stuff/track/'+ ${stuffs.id}}"></a>
                    </div>
                    <div class="divTableCell">
                        <span th:if="${stuffs.dateOfManufacture} != null" th:text="${#calendars.format(stuffs.dateOfManufacture,'dd-MM-yyyy')}"></span>
                    </div>
                    <div class="divTableCell">
                        <span th:if="${stuffs.dateOfReceiving} != null" th:text="${#calendars.format(stuffs.dateOfReceiving,'dd-MM-yyyy')}"></span>
                    </div>
                    <div th:text="${stuffs.model}" class="divTableCell">cell4_1</div>
                    <div th:text="${stuffs.subdivisions?.name}" class="divTableCell">cell5_1</div>
                    <div th:text="${stuffs.stuffTypes?.type}" class="divTableCell">cell5_1</div>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
