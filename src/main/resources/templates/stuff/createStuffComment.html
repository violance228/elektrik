<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head">
</head>
<body>
<div class="wrapper container">
    <div th:replace="/fragments/top :: top"></div>
    <div class="heading">
        <h2 th:text="${h1name}"></h2>
    </div>
    <!--<div th:replace="/fragments/leftnavbar :: left_panel"></div>-->
    <section class="col-md-17">
        <div class="table-responsive">
            <table class="table table-hover table-condensed table-bordered">
                <form th:action="@{'/stuff/edit'}" name="stuff" method="post">
                    <tr>
                        <td>ID:</td>
                        <td>
                            <select name ="id">
                                <option th:text="${stuffs.id}" th:value="${stuffs.id}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Відділ</td>
                        <td>
                            <div class="styled-select">
                                <select name="subdivisions" required="true">
                                    <option
                                            th:each="subdivision : ${subdivisions}"
                                            th:text="${subdivision.name}"
                                            th:value="${subdivision.id}">
                                    </option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Комментар:</td>
                        <td>
                            <textarea name="comment" placeholder="Коментар"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" class="btn btn-success btn-sm"/>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </section>
</div>
<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
