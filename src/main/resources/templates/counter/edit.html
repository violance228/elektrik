<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head">
</head>
<body>
<div class="wrapper container">
    <div th:replace="/fragments/top :: top"></div>
    <div class="heading">
        <h2 th:text="${h1name}"></h2>
    </div>
        <section class="col-md-17">
            <form th:action="@{'/counter/edit'}" name="editCounter" method="post">
                <div class="table-responsive">
                    <table class="table table-hover table-condensed table-bordered">

                        <tr hidden="hidden">
                            <label>
                                <td>ID:</td>
                                <td><select>
                                    <option th:text="${counters.id}"></option>
                                    </select>
                                </td>
                            </label>
                        </tr>
                        <tr>
                        <label>
                            <td>Номер лічильника:</td>
                            <td><input type="number" name="number" th:value="${counters.number}" th:maxlength="20" required="true"/></td>
                        </label>
                    </tr>

                    <tr>
                        <label>
                            <td>Назва:</td>
                            <td><input type="text" name="name" th:value="${counters.name}" th:maxlength="20" required="true"/></td>
                        </label>
                    </tr>

                    <tr>
                        <label>
                            <td>Тип лічильника:</td>
                            <td>
                                <select name="type">
                                    <option th:text="${counters.type}" th:value="${counters.type}" selected="true"></option>
                                    <option value="Вода гаряча">Вода(гаряча)</option>
                                    <option value="Вода холодна">Вода(холодна)</option>
                                    <option value="Газ">Газ</option>
                                    <option value="Електрика">Електрика</option>
                                </select>
                            </td>
                        </label>
                    </tr>

                    <tr>
                        <label>
                            <td>Відділ:</td>
                            <td>
                                <select name="subdivision">
                                    <option th:text="${counters.subdivisions?.name}" th:value="${counters.subdivisions?.id}" selected="true"></option>
                                    <option
                                            th:each="subdivision : ${subdivisions}"
                                            th:text="${subdivision.name}"
                                            th:value="${subdivision.id}">
                                    </option>
                                </select>
                            </td>
                        </label>
                    </tr>

                        <tr>
                            <td>Виробник</td>
                            <td>
                                <input name="manufacturer" type="text" />
                            </td>
                        </tr>

                    <tr>
                        <td><input type="submit" class="btn btn-success btn-sm" name="submit"/></td>
                        <td><a class="btn btn-success btn-sm" th:href="${'/counter/delete/' + counters.id}">Видалити</a></td>
                    </tr>
                </table>
                </div>
            </form>
        </section>
</div>
<div th:replace="/fragments/footer :: footer"></div>

</body>
</html>
