<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head">
</head>
<body>
<div class="wrapper container">
    <div th:replace="/fragments/top :: top"></div>
    <div class="heading">
        <h2 th:text="${h1name}"></h2>
    </div>
    <div th:replace="/fragments/leftnavbar :: left_panel"></div>
    <section class="col-md-17">
        <form th:action="@{'/transportOrder/addCar'}" method="post">
            <div class="table-responsive">
                <table class="table table-hover table-condensed table-bordered">
                    <tr>
                        <td>Номер машини</td>
                        <td>
                            <input type="text" name="carNumber" placeholder="Великими буквами на укр"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Категорія машини</td>
                        <td>
                            <select name="vehicleCategory">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C" selected="true">C</option>
                                <option value="D">D</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Бренд</td>
                        <td>
                            <input type="text" name="brand" placeholder="small in eng" />
                        </td>
                    </tr>
                    <tr>
                        <td>Модель</td>
                        <td>
                            <input type="text" name="model" placeholder="small in eng" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit"/>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </section>
</div>
<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
