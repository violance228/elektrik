<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head">
</head>
<body>
<!--<div class="wrapper container">-->
    <div th:replace="/fragments/top :: top"></div>
    <div class="heading">
        <h2 th:text="${h1name}"></h2>
    </div>
        <section class="col-md-17">
            <form th:action="@{'/assignment/edit'}" name="editAssignment" method="post">
                <div class="table-responsive">
                    <table class="table table-hover table-condensed table-bordered">
                    <tr>
                        <label>
                            <td>Коментар:</td>
                            <td><input type="number" name="number" id="number" th:maxlength="20" required="true"/></td>
                        </label>
                    </tr>

                    <tr>
                        <label>
                            <td>Працівник:</td>
                            <td><input type="text" name="surname" th:value="${surname}" th:maxlength="20" required="true"/></td>
                        </label>
                    </tr>

                    <tr>
                        <label>
                            <td>Відділ відрядження:</td>
                            <td>
                                <select>
                                    <option></option>
                                </select>
                            </td>
                        </label>
                    </tr>

                    <tr>
                        <td><input class="btn btn-success btn-sm" type="submit" name="submit"/></td>
                    </tr>
                </table>
                </div>
            </form>
        </section>
</div>

<div th:replace="/fragments/footer :: footer"></div>

<div class="container">
    <div th:replace="/fragments/top :: top"></div>
    <div class="row">
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Редагувати відрядження</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form th:action="@{'/assignment/edit'}" method="post">
                                <div class="form-group row">
                                    <label for="username" class="col-4 col-form-label">Коментар*</label>
                                    <div class="col-8">
                                        <input id="username" name="username"   placeholder="Username" class="form-control here" required="required" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="name" class="col-4 col-form-label">Працівник</label>
                                    <div class="col-8">
                                        <input id="name" name="name" placeholder="First Name" class="form-control here" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="surname" class="col-4 col-form-label">Відділ відрядження</label>
                                    <div class="col-8">
                                        <select name="" id="">
                                            <option
                                            >
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <input th:va/>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <div th:replace="/fragments/footer :: footer"></div>
</div>
</body>
</html>
