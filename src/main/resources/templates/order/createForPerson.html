<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head">
</head>
<body>
<div class="container">
    <div th:replace="/fragments/top :: top"></div>
    <div class="row">
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Створити замовлення</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form th:action="@{'/order/createForPerson'}" name="editCounter" method="post">
                                <div class="form-group row">
                                    <label for="applicationText" class="col-4 col-form-label">Текст заявки:</label>
                                    <div class="col-8">
                                        <textarea id="applicationText" name="applicationText" placeholder="текст заявки" class="form-control here" required="required" ></textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="user" class="col-4 col-form-label">Співробітник*</label>
                                    <div class="col-8">
                                        <select name="usersId" id="user" multiple="true" size="10" required="required">
                                            <optgroup th:each="subdivision : ${subdivisions}" th:label="${subdivision.typeSubdivisions?.type + '- ' + subdivision.name + '- ' + subdivision.cities?.city}">
                                                <option th:each="user : ${subdivision.users}" th:text="${user.surname + ' ' + user.name}" th:value="${user.id}"></option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="executeBeforeDate" class="col-4 col-form-label">Дата до якої потрібно виконати(не обов'язково)*</label>
                                    <div class="col-8">
                                        <input type="date" name="executeDate" id="executeBeforeDate" class="form-control here"/>
                                        <input type="time" name="executeTime" class="form-control here"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="offset-4 col-8">
                                        <button name="submit" type="submit" th:minlength="4" class="btn btn-primary">Створити замовлення</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <div th:replace="/fragments/footer :: footer"></div>
</div>

</body>
</html>
