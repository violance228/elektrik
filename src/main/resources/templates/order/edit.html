<div class="container">
    <div th:replace="/fragments/top :: top"></div>
    <div class="row">
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Редагувати замовлення</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form th:action="@{'/order/edit'}" method="post">
                                <div class="form-group row" hidden="hidden">
                                    <label for="id" class="col-4 col-form-label">Id:</label>
                                    <div class="col-8">
                                        <span style="color: red;" th:text="${err}"></span>
                                        <input id="id" type="id" name="id" th:value="${order.id}" placeholder="Username" class="form-control here" required="required">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="applicationText" class="col-4 col-form-label">Текст заявки:</label>
                                    <div class="col-8">
                                        <textarea id="applicationText" name="applicationText" class="form-control here" type="text"></textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="subdivision" class="col-4 col-form-label">Відділ*</label>
                                    <div class="col-8">
                                        <select name="subdivision" id="subdivision">
                                            <option th:value="${order.subdivisions?.id}" selected="true">

                                                <span th:text="${order.subdivisions?.typeSubdivisions?.type}"></span>
                                                <span th:if="${order.subdivisions?.name != null }">
                                                    <span th:if="${order.subdivisions?.name != 9999}" th:text="'- ' + ${order.subdivisions?.name}"></span>
                                                </span>
                                                <span th:if="${order.subdivisions?.cities?.id != 1}" th:text="'- ' + ${order.subdivisions?.cities?.city}"></span>
                                            </option>
                                            <option th:each="subdivision : ${subdivisions}"
                                                    th:value="${subdivision.id}">

                                                <span th:text="${subdivision.typeSubdivisions?.type}"></span>
                                                <span th:if="${subdivision.name != null }">
                                                    <span th:if="${subdivision.name != 9999}" th:text="'- ' + ${subdivision.name}"></span>
                                                </span>
                                                <span th:if="${subdivision.cities?.id != 1}" th:text="'- ' + ${subdivision.cities?.city}"></span>

                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="offset-4 col-8">
                                        <button name="submit" type="submit" th:minlength="4" class="btn btn-primary">Обновити замовлення</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <div th:replace="/fragments/footer :: footer"></div>
</div>
