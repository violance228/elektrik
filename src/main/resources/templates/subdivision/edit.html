<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head">
</head>
<body>
<div class="wrapper container">
    <div th:replace="/fragments/top :: top"></div>
    <div class="heading">
        <h2 th:text="${h1name}"></h2>
    </div>
        <section class="col-md-17">
            <form th:action="@{'/admin/subdivision/editSubdivision'}" name="editSubdivision" method="post">
                <div class="table-responsive">
                    <table class="table table-hover table-condensed table-bordered">
                        <tr>
                            <label>
                                <td>Назва:</td>
                                <td><input type="text" name="name" th:value="${subdivisions.name}" th:maxlength="32" required="true"/></td>
                            </label>
                        </tr>

                        <tr>
                            <label>
                                <td>Адреса:</td>
                                <td><input type="text" name="address" th:value="${subdivisions.address}" th:maxlength="64" required="true"/></td>
                            </label>
                        </tr>

                        <tr>
                            <label>
                                <td>Телефон:</td>
                                <td><input type="tel" name="telephone" th:value="${subdivisions.telephone}" th:minlength="8" th:maxlength="13" required="true"/></td>
                            </label>
                        </tr>

                        <tr>
                            <td><input type="submit" class="btn btn-success btn-sm" name="submit"/></td>
                        </tr>
                    </table>
                </div>
            </form>
        </section>
</div>
<div th:replace="/fragments/footer :: footer"></div>

</body>
</html>
