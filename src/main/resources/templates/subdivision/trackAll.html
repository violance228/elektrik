<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head">
</head>
<body>
<div class="wrapper container">
    <div th:replace="/fragments/top :: top"></div>
    <div class="heading">
        <h2 th:text="${h1name}"></h2>
    </div>
        <section class="col-md-17">
            <div class="divTable redTable">
                <div class="divTableHeading">
                    <div class="divTableRow">
                        <div class="divTableHead">Назва</div>
                        <div class="divTableHead">Адреса</div>
                        <div class="divTableHead">Телефон</div>
                    </div>
                </div>
                <div class="divTableBody">
                    <div class="divTableRow" th:each="subdivision : ${subdivisions}">
                        <div class="divTableCell">
                            <a class="btn btn-link btn-sm" th:href="@{'/admin/subdivision/track/' + ${subdivision.id}}">
                                <span th:text="${subdivision.typeSubdivisions?.type}"></span>
                                <span th:if="${subdivision.name != null }">
                                    <span th:if="${subdivision.name != 9999}" th:text="'- ' + ${subdivision.name}"></span>
                                </span>
                                <span th:if="${subdivision.cities?.id != 1}" th:text="'- ' + ${subdivision.cities?.city}"></span>
                            </a>
                        </div>
                        <div th:text="${subdivision.address}" class="divTableCell">cell3_1</div>
                        <div th:text="${subdivision.telephone}" class="divTableCell">cell4_1</div>
                    </div>
                </div>
            </div>
        </section>
    <br/>
    <br/>
    <div th:replace="/fragments/footer :: footer"></div>
</div>
</body>
</html>
