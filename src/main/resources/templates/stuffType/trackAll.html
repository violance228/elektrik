<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head">
</head>
<body>
<div class="wrapper container">
    <div th:replace="/fragments/top :: top"></div>
    <div class="heading">
        <h2 th:text="${h1name}"></h2>
    </div>
    <div class="col-md-17">
        <div class="divTable redTable">
            <div class="divTableHeading">
                <div class="divTableRow">
                    <div class="divTableHead">Тип</div>
                    <div class="divTableHead">Кількість</div>
                    <div class="divTableHead">Редагувати</div>
                </div>
            </div>
            <div class="divTableBody">
                <div class="divTableRow" th:each="stuffs : ${stuffTypes}">
                    <div  class="divTableCell">
                        <a class="btn btn-link btn-sm" th:text="${stuffs.type}" th:href="@{'/stuff/trackAllStuffByStuffTypes/'+ ${stuffs.id}}"></a>
                    </div>
                    <div  class="divTableCell">
                        <span th:text="${stuffs.count}"></span>
                    </div>
                    <div  class="divTableCell">
                        <a th:href="@{'/stuffType/edit/' + ${stuffs.id}}" class="btn btn-primary">Редагувати</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <div th:replace="/fragments/footer :: footer"></div>
</div>
</body>
</html>
